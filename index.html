<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Home Library</title>

    <!-- Import the jQuery library from Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="modulepreload" href="library.js">
    <link rel="modulepreload" href="display.js">
    <link rel="modulepreload" href="book.js">
    <link rel="modulepreload" href="files.js">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <canvas id="title-canvas" height="80" width="1000">
            <h1>My Little Home Library</h1>
        </canvas>
        <button id="stop-animation">Stop Animation</button>
        <nav>
            <button id="show-book-form">New Book</button>
            <form id="upload-form">
                <input type="file" id="file-input" accept=".csv" required>
                <button type="button" id="upload-btn">Upload CSV</button>
            </form>
        </nav>
    </header>
    <main>
        <section id="add-book" class="hidden">
            <h2>Add New Book Form</h2>
            <form id="add-book-form">
                <div>
                    <label for="title-input">Title:</label>
                    <input type="text" id="title-input" name="title" required>
                    <span id="title-error"></span>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <span id="author-error"></span>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                    <span id="pages-error"></span>
                </div>
                <div id="pub-date-default">
                    <label for="pub-date">Publication Date:</label>
                    <input type="month" id="pub-date" name="pubDate" max="2025-01" required>
                    <span id="pub-date-error"></span>
                </div>
                <!-- fallback for browsers that don't support type="month" yet for 11.4 -->
                <div id="pub-date-fallback">
                    <span>
                        <label for="month-select">Month:</label>
                        <select id="month-select" name="pubMonth">
                            <option value="01" selected>January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                      </span>
                      <span>
                        <label for="pub-year">Year:</label>
                        <input type="number" id="pub-year" name="pubYear" min="1000" max="2025" length="4" value="1900">
                      </span>
                      <span id="pub-date-fallback-error"></span>
                </div>
                <div>
                    <label for="nonFiction">Non-Fiction:</label>
                    <input type="checkbox" id="nonFiction" name="nonFiction">
                </div>
                <div id="fiction-genres">
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="General Fiction" selected>General Fiction</option>
                        <option value="Biography">Biography</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Horror">Horror</option>
                        <option value="Historical Fiction">Historical Fiction</option>
                    </select>
                    <span id="genre-error"></span>
                </div>
                <div id="non-fiction-genres">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="General Non-Fiction" selected>General Non-fiction</option>
                        <option value="Art">Art</option>
                        <option value="Birds">Birds</option>
                        <option value="Computing">Computing</option>
                        <option value="Cooking">Cookbook</option>
                        <option value="Crafts">Crafts</option>
                        <option value="History">History</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Science">Science</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Travel">Travel</option>
                        <option value="writing">Writing</option>
                    </select>
                    <span id="subject-error"></span>
                </div>  
                </div>
                <div>
                    <label for="read">Read:</label>
                    <input type="range" id="read" name="readPercentage" min="0" max="100" value="0">
                </div>
                <button type="submit">Add Book</button>
        </section>
        <section id="library">
            <h2>Your Books</h2>
            <canvas id="book-canvas" height="100" width="1000">
                Your browser does not support the HTML5 canvas element.
            </canvas>
            <div id="book-list"></div>
        </section>
    </main>
    <footer>
        <p><small>&copy; Saphron Hastie (s4134901)</small></p>
    </footer>
</body>
</html>
