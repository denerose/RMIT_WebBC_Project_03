<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Home Library</title>

    <link rel="modulepreload" href="library.js">
    <link rel="modulepreload" href="display.js">
    <link rel="modulepreload" href="book.js">
    <link rel="modulepreload" href="files.js">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>My Little Home Library</h1>
        <nav>
            <button id="show-book-form">New Book</button>
            <form id="upload-form">
                <input type="file" id="file-input" accept=".csv" required>
                <button type="button" id="upload-btn">Upload CSV</button>
            </form>
        </nav>
    </header>
    <main>
        <section id="add-book" class="hidden">
            <h2>Add New Book Form</h2>
            <form id="add-book-form">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div>
                    <!-- TODO: add FF/cross-browser compat version with select inputs -->
                    <label for="pub-date">Publication Date:</label>
                    <input type="month" id="pub-date" name="pubDate" required>
                </div>
                <div>
                    <!-- TODO: make a select -->
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" name="genre" value="General">
                </div>
                <div>
                    <label for="nonFiction">Non-Fiction:</label>
                    <input type="checkbox" id="nonFiction" name="nonFiction">
                </div>
                <div>
                    <label for="read">Read:</label>
                    <input type="range" id="read" name="readPercentage" min="0" max="100" value="0">
                </div>
                <button type="submit">Add Book</button>
        </section>
        <section id="library">
            <h2>Your Books</h2>
            <div id="book-list"></div>
        </section>
    </main>
    <footer>
        <p><small>&copy; Saphron Hastie (s4134901)</small></p>
    </footer>
</body>
</html>
